version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: chatapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chatapp
    networks:
      - chatapp-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatapp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/chatapp
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - chatapp-network
    volumes:
      - ./server:/app/server
      - /app/server/node_modules

  nginx:
    image: nginx:alpine
    container_name: chatapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - chatapp-network

volumes:
  mongodb_data:

networks:
  chatapp-network:
    driver: bridge

